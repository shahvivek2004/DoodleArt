name : CI

on:
  push:
    branches:["main"]
  pull_request:
    branches:["main"]

jobs:
  linting:
    name: Lint & Format
    runs-on: ubuntu_latest
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v3
        with:
          version: 8
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
      - run: pnpm install
      - run: pnpm lint
      - run: pnpm format --check
















